apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: yusuo/testing:latest
        ports:
        - containerPort: 8080
